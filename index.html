        /* Colour Palette */
        /*

        #f2eef1     white
        #ffa7bf     light pink

        #75024d     grape

:root {
  --white: #f2eef1;
  --light-pink: #ffa7bf;
  --pink: #ec7d9b;
  --neon-pink: #e64667;
  --puce: #a02552;

  --dark-orange: #e18434;
  --orange: #ffa01b;
  --yellow: #ffbd20;
}

        @font-face {
          font-family: 'NokiaFC22';
          src: url('../assets/fonts/NokiaFC22.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
        }

        body {
            background-image: url("./assets/images/backgrounds/orig_big.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'NokiaFC22', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;

        .desktop-container {
            height: calc(100vh - 60px);
            padding: 20px;

        .desktop-icon {
            width: 100px;
            text-align: center;
           margin-bottom: 15px;
            cursor: pointer;
            padding: 10px 5px;
            border-radius: 5px;
        }

        .desktop-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .desktop-icon:active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--purple);
        }

        .icon-label {
            color: #16425b;
            word-break: break-word;
            line-height: 1.6;
            font-size: xx-small;
        }

        .taskbar {
            height: 60px;
            background-color: var(--pink);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 10px;
            display: flex;
            align-items: center;
        }

            border-right: 3px solid var(--purple);

            border-bottom: 3px solid #ffa7bf;

        .taskbar-item {

            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 3px solid #ffa7bf;
            border-left: 3px solid #ffa7bf;
            border-bottom: 3px solid #a02552;
            border-right: 3px solid #a02552;
            cursor: pointer;
            image-rendering: pixelated;
            width: 40px;
            height: 40px;
            margin-right: 5px;
            padding: 5px;

        .taskbar-item:hover {

        }

        .taskbar-item:active {

            border-left: 3px solid #a02552;
            border-bottom: 3px solid #ffa7bf;
            border-right: 3px solid #ffa7bf;
            background-color: #e64667;
        }

        .taskbar-item.minimized {

            opacity: 0.7;
        }

        .taskbar-icon {

            height: 24px;
            object-fit: contain;
            font-size: 18px;
            color: #2c0f30;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .system-tray {
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: #16425b;
        }

        .window {
            position: absolute;
            background-color: #ffffff;
            min-width: 300px;
            min-height: 200px;
            display: none;
            border-top: 3px solid #ffa7bf;
            border-left: 3px solid #ffa7bf;
            border-bottom: 3px solid #a02552;
            border-right: 3px solid #a02552;

    <script>

        
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock').textContent = timeString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // Start Menu Toggle
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            if (startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'block';
            }
        }
        
        // Close start menu when clicking outside
        document.addEventListener('click', function(event) {
            const startMenu = document.getElementById('startMenu');
            const startButton = document.querySelector('.start-button');
            
            if (startMenu && startButton && !startMenu.contains(event.target) && !startButton.contains(event.target)) {
                startMenu.style.display = 'none';
            }
        });

    // Sample documents data with icons
    const documentsList = [
        { id: 'doc1', title: 'Project Plan', content: 'This is the Project Plan document content.' },
        { id: 'doc2', title: 'Budget Report', content: 'This is the Budget Report document content.' },
        { id: 'doc3', title: 'Meeting Notes', content: 'These are the Meeting Notes document content.' }
    ];

    function loadDocumentsWindow() {
        const windowBody = document.querySelector('#documents .window-body');
        if (!windowBody) return;

        // Clear existing content
        windowBody.innerHTML = '';

        // Create grid container for documents
        const grid = document.createElement('div');
        grid.className = 'documents-grid';

        documentsList.forEach(doc => {
            const docItem = document.createElement('div');
            docItem.className = 'document-item';
            docItem.style.cursor = 'pointer';
            docItem.onclick = () => openDocument(doc.id);

            // Add icon
            const icon = document.createElement('div');
            icon.className = 'document-icon';
            icon.textContent = doc.icon;
            icon.style.fontSize = '32px';
            icon.style.textAlign = 'center';
            icon.style.marginBottom = '5px';

            // Add title
            const title = document.createElement('div');
            title.className = 'document-title';
            title.textContent = doc.title;
            title.style.textAlign = 'center';
            title.style.fontSize = '14px';
            title.style.wordBreak = 'break-word';

            docItem.appendChild(icon);
            docItem.appendChild(title);

            grid.appendChild(docItem);
        });

        windowBody.appendChild(grid);
    }

    function openDocument(docId) {
        const doc = documentsList.find(d => d.id === docId);
        if (!doc) return;

        const windowBody = document.querySelector('#documents .window-body');
        if (!windowBody) return;

        // Clear the window
        windowBody.innerHTML = '';

        // Create back button
        const backButton = document.createElement('button');
        backButton.textContent = '‚Üê Back';
        backButton.style.marginBottom = '10px';
        backButton.onclick = loadDocumentsWindow;
        windowBody.appendChild(backButton);

        // Show document content
        const content = document.createElement('div');
        content.textContent = doc.content;
        content.style.whiteSpace = 'pre-wrap';
        content.style.marginTop = '10px';
        windowBody.appendChild(content);
    }

    // Hook into your openWindow function
    const originalOpenWindow = openWindow;
    openWindow = function(windowId) {
        originalOpenWindow(windowId);

        if (windowId === 'documents') {
            loadDocumentsWindow();
        }
    };
        
        // Window Management
 function openWindow(windowId) {
    const win = document.getElementById(windowId);
    if (!win) return;
    
    win.style.display = 'block';
    win.style.zIndex = getHighestZIndex() + 1;
    
    // Add default position if not set
    if (!win.style.left || !win.style.top) {
        centerWindow(win);
    }
    
    // Add to taskbar
    addToTaskbar(windowId);
    
    // ----------------------------------------------------
    // LOAD IMAGE WHEN "precious" WINDOW IS OPENED
    // ----------------------------------------------------
    if (windowId === "precious") {
        const body = win.querySelector(".window-body");
        
        // Clear any existing content and load the image
        if (body) {
            body.innerHTML = ''; // Clear previous content
            
            const img = document.createElement("img");
            // Try different possible paths - adjust based on your file structure
            img.src = "./assets/images/icons/precious.png";
            img.alt = "Precious";
            img.style.width = "100%";
            img.style.height = "100%";
            img.style.objectFit = "contain";
            img.onerror = function() {
                // If first path fails, try alternative paths
                this.src = "../assets/images/icons/precious.png";
                this.onerror = function() {
                    this.src = "assets/images/icons/precious.png";
                    this.onerror = function() {
                        console.error("Image not found: precious.png");
                        this.alt = "Image not found";
                    };
                };
            };
            body.appendChild(img);
        }
    }
}
        
        function centerWindow(window) {
            const windowWidth = window.offsetWidth;
            const windowHeight = window.offsetHeight;
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            
            const left = Math.max(0, (viewportWidth - windowWidth) / 2);
            const top = Math.max(0, (viewportHeight - windowHeight) / 2);
            
            window.style.left = left + 'px';
            window.style.top = top + 'px';
        }
        
        function closeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                window.style.display = 'none';
                removeFromTaskbar(windowId);
            }
        }
        
        function minimizeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                window.style.display = 'none';
                const taskbarItem = document.querySelector(`[data-window="${windowId}"]`);
                if (taskbarItem) {
                    taskbarItem.classList.add('minimized');
                }
            }
        }
        
        function addToTaskbar(windowId) {
            // Check if already in taskbar
            if (document.querySelector(`[data-window="${windowId}"]`)) {
                const taskbarItem = document.querySelector(`[data-window="${windowId}"]`);
                taskbarItem.classList.remove('minimized');
                return;
            }
            
            const taskbarItem = document.createElement('div');
            taskbarItem.className = 'taskbar-item';
            taskbarItem.setAttribute('data-window', windowId);
            
            const iconHTML = getWindowIcon(windowId);
            taskbarItem.innerHTML = iconHTML;
            
            taskbarItem.onclick = function() {
                const window = document.getElementById(windowId);
                if (window && window.style.display === 'none') {
                    window.style.display = 'block';
                    window.style.zIndex = getHighestZIndex() + 1;
                    taskbarItem.classList.remove('minimized');
                } else {
                    minimizeWindow(windowId);
                }
            };
            
            document.getElementById('taskbarItems').appendChild(taskbarItem);
        }
        
        function getWindowIcon(windowId) {
            switch(windowId) {
                case 'myComputer':
                    return '<i class="fas fa-desktop taskbar-icon"></i>';
                case 'documents':
                    return '<i class="fas fa-folder taskbar-icon"></i>';
                case 'recycleBin':
                    return '<i class="fas fa-trash-alt taskbar-icon"></i>';
                case 'browser':
                    return '<i class="fas fa-globe taskbar-icon"></i>';
                case 'notepad':
                    return '<i class="fas fa-file-alt taskbar-icon"></i>';
                case 'games':
                    return '<i class="fas fa-gamepad taskbar-icon"></i>';
                case 'settings':
                    return '<i class="fas fa-cog taskbar-icon"></i>';
                case 'music':
                    return '<i class="fas fa-music taskbar-icon"></i>';
                default:
                    return '<i class="fas fa-window taskbar-icon"></i>';
            }
        }
        
        function removeFromTaskbar(windowId) {
            const taskbarItem = document.querySelector(`[data-window="${windowId}"]`);
            if (taskbarItem) {
                taskbarItem.remove();
            }
        }
        
        function getHighestZIndex() {
            const windows = document.querySelectorAll('.window');
            let maxZ = 0;
            
            windows.forEach(window => {
                const zIndex = parseInt(window.style.zIndex) || 0;
                if (zIndex > maxZ) {
                    maxZ = zIndex;
                }
            });
            
            return maxZ;
        }
        
        // Make windows draggable
        document.addEventListener('DOMContentLoaded', function() {
            const windows = document.querySelectorAll('.window');
            
            windows.forEach(window => {
                const header = window.querySelector('.window-header');
                if (!header) return;
                
                header.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    
                    window.style.zIndex = getHighestZIndex() + 1;
                    
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startLeft = parseInt(window.style.left) || 0;
                    let startTop = parseInt(window.style.top) || 0;
                    
                    function onMouseMove(e) {
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;
                        
                        window.style.left = (startLeft + dx) + 'px';
                        window.style.top = (startTop + dy) + 'px';
                    }
                    
                    function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    }
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });
            });
        });
    </script>
