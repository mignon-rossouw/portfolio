        /* Colour Palette */
        /*

        #f2eef1     white
        #ffa7bf     light pink
        #ec7d9b     pink
        #e64667     neon pink
        #a02552     puce
        #75024d     grape
        #2c0f30     purple
        #e18434     dark orange

:root {
  --white: #f2eef1 ;
  --light-pink: #ffa7bf;
  --pink: #ec7d9b;
  --neon-pink: #e64667;
  --puce: #a02552;
  --grape: #75024d;
  --purple: #2c0f30;
  --dark-orange: #e18434;
  --orange: #ffa01b;
  --yellow: #ffbd20;
}

@font-face {
    font-family: 'NokiaFC22';
    src: url('../assets/fonts/NokiaFC22.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background-image: url("./assets/images/backgrounds/orig_big.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: 'NokiaFC22', sans-serif;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
}

.desktop-container {
    height: calc(100vh - 60px);
    padding: 20px;
}

.desktop-icon {
    width: 100px;
    text-align: center;
    margin-bottom: 15px;
    cursor: pointer;
    padding: 10px 5px;
    border-radius: 5px;
}

.desktop-icon:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.desktop-icon:active {
    background-color: rgba(0, 0, 0, 0.1);
}

.icon-img {
    width: 50px;
    height: 50px;
    margin: 0 auto 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--purple);
}

.icon-label {
    color: var(--purple);
    word-break: break-word;
    line-height: 1.6;
    font-size: xx-small;
}

.taskbar {
    height: 60px;
    background-color: var(--pink);
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 0 10px;
    display: flex;
    align-items: center;
}

.start-button {
    color: var(--light-pink);
    background-color: var(--puce);
    display: flex;
    align-items: center;
    border-top: 3px solid var(--light-pink);
    border-left: 3px solid var(--light-pink);
    border-bottom: 3px solid var(--grape);
    border-right: 3px solid var(--grape);
    cursor: pointer;
    image-rendering: pixelated;
    padding: 8px 15px;
}

.start-button:hover {
    background-color: var(--grape);
    color: var(--purple);
    border-bottom: 3px solid var(--purple);
    border-right: 3px solid var(--purple);
}

.start-button:active {
    border-top: 3px solid var(--grape);
    border-left: 3px solid var(--grape);
    border-bottom: 3px solid var(--light-pink);
    border-right: 3px solid var(--light-pink);
    background-color: var(--neon-pink);
}

.taskbar-item {
    color: var(--light-pink);
    background-color: var(--puce);
    display: flex;
    align-items: center;
    justify-content: center;
    border-top: 3px solid var(--light-pink);
    border-left: 3px solid var(--light-pink);
    border-bottom: 3px solid var(--grape);
    border-right: 3px solid var(--grape);
    cursor: pointer;
    image-rendering: pixelated;
    width: 38px;
    height: 38px;
    margin-right: 5px;
    padding: 5px;
}

.taskbar-item:hover {
    background-color: var(--yellow);
}

.taskbar-item:active {
    border-top: 3px solid var(--grape);
    border-left: 3px solid var(--grape);
    border-bottom: 3px solid var(--light-pink);
    border-right: 3px solid var(--light-pink);
    background-color: var(--neon-pink);
}

.taskbar-item.minimized {
    background-color: var(--puce);
    opacity: 0.7;
}

.taskbar-icon {
    width: 24px;
    height: 24px;
    object-fit: contain;
    font-size: 18px;
    color: var(--purple);
    display: flex;
    align-items: center;
    justify-content: center;
}

.system-tray {
    display: flex;
    align-items: center;
    padding: 0 10px;
    color: var(--purple);
}

.window {
    position: absolute;
    background-color: #ffffff;
    min-width: 300px;
    min-height: 200px;
    display: none;
    border-top: 3px solid var(--light-pink);
    border-left: 3px solid var(--light-pink);
    border-bottom: 3px solid var(--grape);
    border-right: 3px solid var(--grape);
    image-rendering: pixelated;
}

.window-header {
    background-color: var(--neon-pink);
    color: var(--purple);
    cursor: grab;
}

.window-controls button {
    color: var(--purple);
    background: var(--white);
    border-top: 3px solid var(--light-pink);
    border-left: 3px solid var(--light-pink);
    border-bottom: 3px solid var(--grape);
    border-right: 3px solid var(--grape);
    cursor: pointer;

.window-controls button:hover {
    background: var(--light-pink);
    border-top: 3px solid var(--pink);
    border-left: 3px solid var(--pink);
    border-bottom: 3px solid var(--grape);
    border-right: 3px solid var(--grape);

}

.window-controls button:active {
    background: var(--pink);
    border-top: 3px solid var(--pink);
    border-left: 3px solid var(--pink);
    border-bottom: 3px solid var(--grape);
    border-right: 3px solid var(--grape);
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
}

.window-body {
    height: calc(100% - 40px);
    overflow: hidden;
}

.start-menu {
    position: absolute;
    bottom: 60px;
    left: 10px;
    width: 300px;
    background-color: var(--white);
    display: none;
    z-index: 1000;

        // Update clock

            const now = new Date();

            document.getElementById('clock').textContent = timeString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // Start Menu Toggle
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            if (startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'block';
            }
        }
        
        // Close start menu when clicking outside
        document.addEventListener('click', function(event) {
            const startMenu = document.getElementById('startMenu');
            const startButton = document.querySelector('.start-button');
            
            if (startMenu && startButton && !startMenu.contains(event.target) && !startButton.contains(event.target)) {

    function loadDocumentsWindow() {
    const windowBody = document.querySelector('#documents .window-body');
    const documentsWindow = document.getElementById('documents');
    if (!windowBody || !documentsWindow) return;

    // Clear existing content
    windowBody.innerHTML = '';

    // RESET WINDOW SIZE to original
    documentsWindow.style.width = '400px';
    documentsWindow.style.height = '300px';
    centerWindow(documentsWindow);

    // Remove scrollbar background
    windowBody.style.scrollbarColor = 'var(--pink) transparent';

    // Create container for documents using Bootstrap
    const container = document.createElement('div');
    container.className = 'd-flex flex-column gap-2 overflow-auto';
    container.style.maxHeight = '100%';
    container.style.height = '95%';
    container.style.scrollbarColor = 'var(--light-pink) transparent';

    documentsList.forEach(doc => {
        const docItem = document.createElement('div');
        docItem.className = 'document-item p-2';
        docItem.style.cursor = 'pointer';
        docItem.style.transition = 'all 0.2s ease';
        docItem.style.wordBreak = 'break-word';
        docItem.onclick = () => openDocument(doc.id);

        // Add hover effects
        docItem.onmouseover = function() {
            this.classList.add('shadow');
            this.style.background = 'var(--light-pink)';
        };
        
        docItem.onmouseout = function() {
            this.classList.remove('shadow');
            this.style.background = '';
            this.style.borderColor = '';
            this.style.transform = 'translateY(0)';
        };

        // Create flex container for icon + title
        const contentContainer = document.createElement('div');
        contentContainer.className = 'd-flex align-items-center gap-3';
        
        // Add icon based on document type
        const icon = document.createElement('i');
        switch(doc.id) {
            case 'doc1':
                icon.className = 'hn hn-user-solid';

    // Create new script
    const script = document.createElement('script');
    script.async = true;
    script.src = 'https://cse.google.com/cse.js?cx=90c028202ba074e6a';
    
    script.onload = function() {
        // Initialize the search after script loads
        setTimeout(() => {
            if (window.google && window.google.search) {

                console.log('Google CSE loaded successfully');

        }, 1000);
    };

    document.head.appendChild(script);
}

            }

            }
        </style>
    `;

    document.body.appendChild(shutdownOverlay);

    // Variables for shake detection
    let lastX = 0;
    let lastY = 0;
    let shakeCount = 0;
    const shakeThreshold = 15;
    const shakesRequired = 3;

    // Mouse movement handler for shake detection
    function handleMouseMove(e) {
        const deltaX = Math.abs(e.clientX - lastX);
        const deltaY = Math.abs(e.clientY - lastY);
        
        if (deltaX > shakeThreshold || deltaY > shakeThreshold) {
            shakeCount++;
            
            const overlay = document.getElementById('shutdownOverlay');
            // Gradually lighten the background with each shake
            const opacity = 1 - (shakeCount * 0.25);
            overlay.style.backgroundColor = `color-mix(in srgb, var(--purple) ${opacity * 100}%, var(--light-pink))`;
            
            if (shakeCount >= shakesRequired) {
                wakeUp();
            }
        }
        
        lastX = e.clientX;
        lastY = e.clientY;
    }

    // Wake up function with direct transition
    function wakeUp() {
        document.removeEventListener('mousemove', handleMouseMove);
        
        const overlay = document.getElementById('shutdownOverlay');
        const screenContent = overlay.querySelector('.screen-content');
        
        // Direct transition - update content immediately
        screenContent.innerHTML = `
            <i class="hn hn-sun-solid" style="font-size: 64px; color: var(--yellow); margin-bottom: 30px;"></i>
            <div class="status-text" style="color: var(--yellow);">Booting up...</div>
            
            <div class="loader-container">
                <div class="loader-boot"></div>
            </div>
            
            <div class="instruction-text" style="color: var(--yellow); margin-top: 40px;">SYSTEM READY</div>
        `;
        
        // Add boot loader styles
        const style = document.createElement('style');
        style.textContent = `
            .loader-boot {
                width: 300px;
                height: 24px;
                padding: 2px 0;
                box-sizing: border-box;
                display: flex;
                animation: l5-0-boot 6s infinite steps(6);
                background:
                    linear-gradient(transparent 0 0) 0 0/0% 100% no-repeat,
                    radial-gradient(circle 4px, var(--yellow) 90%, transparent) 0 0/20% 100%
                    transparent;
                overflow: hidden;
            }
            .loader-boot::before {
                content: "";
                width: 20px;
                transform: translate(-100%);
                border-radius: 50%;
                background: var(--yellow);
                animation: 
                    l5-1-boot .35s .153s infinite steps(5) alternate,
                    l5-2-boot  6s infinite linear;
            }
            @keyframes l5-1-boot{ 
                0% {clip-path: polygon(50% 50%,100%   0,100% 0,0 0,0 100%,100% 100%,100% 100%)}
                100% {clip-path: polygon(50% 50%,100% 65%,100% 0,0 0,0 100%,100% 100%,100%  35%)}
            }
            @keyframes l5-2-boot{ 
                100% {transform: translate(300px)}
            }
            @keyframes l5-0-boot{ 
                100% {background-size:120% 100%,20% 100%}
            }
        `;
        overlay.appendChild(style);

        // Set final background color
        overlay.style.backgroundColor = 'var(--pink)';
        
        // Smooth fade out after boot sequence
        setTimeout(() => {
            overlay.style.opacity = '0';
            
            setTimeout(() => {
                overlay.remove();
            }, 800);
        }, 2000);
    }

    // Add mouse movement listener after a short delay
    setTimeout(() => {
        document.addEventListener('mousemove', handleMouseMove);
    }, 1500);
}

 function openWindow(windowId) {

        function centerWindow(window) {
            const windowWidth = window.offsetWidth;
            const windowHeight = window.offsetHeight;
            const viewportWidth = window.innerWidth || document.documentElement.clientWidth;
            const viewportHeight = window.innerHeight || document.documentElement.clientHeight;
            
            const left = Math.max(0, (viewportWidth - windowWidth) / 2);
            const top = Math.max(0, (viewportHeight - windowHeight) / 2);
            
            window.style.left = left + 'px';
            window.style.top = top + 'px';
        }
        
        function closeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                window.style.display = 'none';
                removeFromTaskbar(windowId);
            }
        }
        
        function minimizeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window) {
                window.style.display = 'none';
                const taskbarItem = document.querySelector(`[data-window="${windowId}"]`);
                if (taskbarItem) {
                    taskbarItem.classList.add('minimized');
                }
            }
        }
        
        function addToTaskbar(windowId) {
            // Check if already in taskbar
            if (document.querySelector(`[data-window="${windowId}"]`)) {
                const taskbarItem = document.querySelector(`[data-window="${windowId}"]`);
                taskbarItem.classList.remove('minimized');
                return;
            }
            
            const taskbarItem = document.createElement('div');
            taskbarItem.className = 'taskbar-item';
            taskbarItem.setAttribute('data-window', windowId);
            
            const iconHTML = getWindowIcon(windowId);
            taskbarItem.innerHTML = iconHTML;
            
            taskbarItem.onclick = function() {
                const window = document.getElementById(windowId);
                if (window && window.style.display === 'none') {
                    window.style.display = 'block';
                    window.style.zIndex = getHighestZIndex() + 1;
                    taskbarItem.classList.remove('minimized');
                } else {
                    minimizeWindow(windowId);
                }
            };
            
            document.getElementById('taskbarItems').appendChild(taskbarItem);
        }
        
        function getWindowIcon(windowId) {
            switch(windowId) {
                case 'myComputer':
                    return '<i class="hn hn-technology"></i>';
                case 'documents':
                    return '<i class="hn hn-folder-open-solid"></i>';
                case 'recycleBin':
                    return '<i class="hn hn-trash-alt-solid"></i>';
                case 'browser':
                    return '<i class="hn hn-web3"></i>';
                case 'notepad':
                    return '<i class="hn hn-writing"></i>';
                case 'games':
                    return '<i class="hn hn-gaming"></i>';
                case 'precious':
                    return '<i class="hn hn-image-solid"></i>';
                case 'music':
                    return '<i class="hn hn-music-solid"></i>';
                default:
                    return '<i class="hn hn-clock-solid"></i>';
            }
        }
        
        function removeFromTaskbar(windowId) {
            const taskbarItem = document.querySelector(`[data-window="${windowId}"]`);
            if (taskbarItem) {
                taskbarItem.remove();
            }
        }
        
        function getHighestZIndex() {
            const windows = document.querySelectorAll('.window');
            let maxZ = 0;
            
            windows.forEach(window => {
                const zIndex = parseInt(window.style.zIndex) || 0;
                if (zIndex > maxZ) {
                    maxZ = zIndex;
                }
            });
            
            return maxZ;
        }
        
        // Make windows draggable
        document.addEventListener('DOMContentLoaded', function() {
            const windows = document.querySelectorAll('.window');
            
            windows.forEach(window => {
                const header = window.querySelector('.window-header');
                if (!header) return;
                
                header.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    
                    window.style.zIndex = getHighestZIndex() + 1;
                    
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startLeft = parseInt(window.style.left) || 0;
                    let startTop = parseInt(window.style.top) || 0;
                    
                    function onMouseMove(e) {
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;
                        
                        window.style.left = (startLeft + dx) + 'px';
                        window.style.top = (startTop + dy) + 'px';
                    }
                    
                    function onMouseUp() {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    }
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });
            });
        });
